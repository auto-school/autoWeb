<md-content class="md-padding infoContentDiv">
  <md-tabs class="md-primary" md-selected="data.selectedIndex" md-dynamic-height md-border-bottom>
    <md-tab id="tab1">
      <md-tab-label>个人信息</md-tab-label>
      <md-tab-body>

        <div class="personalInformationList">
          <div class="personalInformationItem">
            <span class="titleFont">用户名</span>
            <input type="text" ng-readonly="isPersonalInfoReadonly" ng-model="user.username">
          </div>
          <div class="personalInformationItem">
            <span class="titleFont">姓名</span>
            <input type="text" ng-readonly="isPersonalInfoReadonly" ng-model="user.name">
          </div>
          <div class="personalInformationItem">
            <span class="titleFont">教育背景</span>
            <textarea ng-readonly="isPersonalInfoReadonly" ng-model="user.edu_experience"></textarea>
          </div>
          <div class="personalInformationItem">
            <span class="titleFont">活动经历</span>
            <textarea ng-readonly="isPersonalInfoReadonly" ng-model="user.practice_experience"></textarea>
          </div>
          <div class="personalInformationItem">
            <span class="titleFont">技能</span>
            <textarea ng-readonly="isPersonalInfoReadonly" ng-model="user.professional_skill"></textarea>
          </div>

        </div>
        <div class="personalInformationBtn">
          <div>
            <md-button class="md-primary" ng-disabled="personalInfoBtnDisabled" ng-click="personalInfoBtnClicked()" ng-bind="btnName"></md-button>
            <md-progress-circular md-mode="{{pcMode[0]}}" md-diameter="40px"></md-progress-circular>
          </div>
        </div>
      </md-tab-body>
    </md-tab>
    <md-tab id="tab2">
      <md-tab-label>待审核的项目</md-tab-label>
      <md-tab-body>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="project in projectsToBeChecked">
            <div class="md-list-item-text">
              <h3><b>{{ project.name }}</b></h3>
              <h4>{{ project.keyword.join(' / ') }}</h4>
              <p>{{project.introduction.slice(0, 50)}}...</p>
            </div>
            <md-button class="md-secondary" ng-click="showDetail(project)">查看详情</md-button>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
        <div class="paginationBtn">
          <div>
            <md-button class="md-primary" ng-disabled="publishedProPreviousBtnDisabled" ng-click="">前一页</md-button>
            <md-progress-circular md-mode="{{pcMode[1]}}" md-diameter="40px"></md-progress-circular>
          </div>
          <div>
            <md-button class="md-primary" ng-disabled="publishedProNextBtnDisabled" ng-click="">后一页</md-button>
            <md-progress-circular md-mode="{{pcMode[2]}}" md-diameter="40px"></md-progress-circular>
          </div>
        </div>
      </md-tab-body>
    </md-tab>
  </md-tabs>
</md-content>
